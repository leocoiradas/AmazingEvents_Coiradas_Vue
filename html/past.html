<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/task1/amazing_events_icono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Amazing Events | Past Events</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar  navbar-expand-lg bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/amazing_events_icono.ico" alt="amazing_events_logo" width="200">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./html/upcoming.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./html/past.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./html/contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./html/stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-black">
            <div class="d-flex justify-content-evenly p-3 bg-danger nav2">
                <div class="icon d-flex flex-row align-items-center">
                    <a href="../html/upcoming.html"><i class="bi bi-arrow-left"></i></a>
                </div>
                <div class="d-flex align-items-center">
                    <h2>Home</h2>
                </div>
                <div class="icon d-flex flex-row align-items-center">
                    <a href="../html/contact.html"><i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
            <div>
                <div class="d-flex flex-row flex-wrap justify-content-center align-items-center p-5 bg-white">
                    <input type="text" class="form-control" placeholder="Type here what you're looking for." v-model="text">
                    {{categoriesFilter}}
                    <div v-for="category of categories" class="form-check mt-3">
                        <input class="form-check-input mx-2" type="checkbox" role="switch" :id="category"
                            :value="category" v-model="categoriesFiltered">
                        <label class="form-check-label" :for="category">{{category}}</label>
                    </div>
                </div>
                <div class="container-fluid d-flex justify-content-center flex-wrap p-3 gap-3 mt-3" id="cards_box">
                    <h3 v-if="eventsFiltered.length==0" class="my-5 text-white">Sorry, we couldn't find what you're looking for</h3>
                    <div v-for="event of eventsFiltered" class="card m-2" style="width: 24rem;">
                        <div class="image_container">
                            <img :src="event.image" class="card-img-top" alt="event_image">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{event.name}}</h5>
                            <p class="card-text my-2">{{event.date}}</p>
                            <p class="card-text text-center card-description"><i>{{event.description}}</i></p>
                            <a href="../html/details.html?id={{event._id}}" class="btn btn-primary">More Details</a>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../js/past.js"></script>
        <script src="./data/amazing.json"></script>
</body>
</html>
